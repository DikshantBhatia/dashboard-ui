<mat-toolbar color="primary">
  <span>Dashboard App</span>
  <span class="spacer"></span>
  <button (click)="formType = authType.SIGNIN" mat-button>{{authType.SIGNIN}}</button>
  <button (click)="formType = authType.SIGNUP" mat-button> {{authType.SIGNUP}}</button>
</mat-toolbar>

<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{formType}}</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="authenticate()" [formGroup]="authForm">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Enter your username</mat-label>
          <input formControlName="username" matInput placeholder="Username" required>
          <mat-error *ngIf="submitted && f.username.invalid">{{getErrorMessage(f.username)}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input [type]="'password'" formControlName="password" matInput placeholder="Password" required>
          <mat-error *ngIf="submitted && f.password.invalid">{{getErrorMessage(f.password)}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-raised-button type="submit">{{formType}}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
